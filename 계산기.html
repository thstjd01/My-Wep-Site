  <script>
    function backward() {
      var exp = document.getElementById("exp");
      var len = exp.value.length;
      if(len == 0)
        return;
      else
        exp.value = exp.value.substr(0, len-1);
    }

    function clearexp() {
      var exp = document.getElementById("exp");
      exp.value = "0";
    }

    function addInput(value) {
      var exp = document.getElementById("exp");
      if(exp.value == "0")
        exp.value = value;
      else
        exp.value += value;
    }

    function calulate() {
      var exp = document.getElementById("exp");
      exp.value = eval(exp.value);
    }

    function factorial(){
      var exp = document.getElementById("exp");
      var fact=1;
      for(var i=1;i<=exp.value;i++)
      {
        fact*=i;
      }
      exp.value=fact;
    }
    function sigma(){
      var exp = document.getElementById("exp");
      var s=0;
      for(var i=1;i<=exp.value;i++)
      {
        s+=i
      }
      exp.value=s
    }
    function rdint(){
      return Math.floor(Math.random()*1000)+1;
    }
    function plusprob(e){
      q=rdint()+"+"+rdint();
      u=prompt(q+"은 얼마입니까?",0);
      if(u==null){
        alert("계산 연습을 종료합니다.");
      }
      else{
        a=eval(q);
        if(a==u){
          alert("정답입니다!");
        }
        else{
          alert("틀렸습니다! 답은"+a);
        }
      }
    }
    function minusprob(e){
      q=rdint()+"-"+rdint();
      u=prompt(q+"은 얼마입니까?",0);
      if(u==null){
        alert("계산 연습을 종료합니다.");
      }
      else{
        a=eval(q);
        if(a==u){
          alert("정답입니다!");
        }
        else{
          alert("틀렸습니다! 답은"+a);
        }
      }
    }
    function mulprob(e){
      q=rdint()+"*"+rdint();
      u=prompt(q+"은 얼마입니까?",0);
      if(u==null){
        alert("계산 연습을 종료합니다.");
      }
      else{
        a=eval(q);
        if(a==u){
          alert("정답입니다!");
        }
        else{
          alert("틀렸습니다! 답은"+a);
        }
      }
    }
    function divprob(e){
      q=rdint()+"/"+rdint();
      u=prompt(q+"은 얼마입니까?(몫만 구하세요)",0);
      if(u==null){
        alert("계산 연습을 종료합니다.");
      }
      else{
        a=parseInt(eval(q));
        if(a==u){
          alert("정답입니다!");
        }
        else{
          alert("틀렸습니다! 답은"+a);
        }
      }
    }
  </script>

  <script>
  var span = document.getElementById("span");
  var timerID = setInterval("doRotate()", 200);

  function doRotate() {
    var str = span.innerHTML;
    var firstChar = str.substr(0, 1);
    var remains = str.substr(1, str.length-1);
    str = remains + firstChar;
    span.innerHTML = str;
  }
